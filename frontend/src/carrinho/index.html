<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <script defer src="./index.js" type="module"></script>
        <title>Carrinho</title>
    </head>
    
    <body>
        <header class="border-b">
            <div class="max-w-screen-xl px-5 mx-auto min-h-20 flex items-center justify-between">
                <a href="window.history.back()">
                    <button class="flex items-center gap-2">
                        <svg class="lucide lucide-arrow-left" fill="none" height="18" stroke="currentColor"
                             stroke-linecap="round"
                             stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="18"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="m12 19-7-7 7-7"/>
                            <path d="M19 12H5"/>
                        </svg>
                        <span class="font-semibold">Voltar</span>
                    </button>
                </a>
                
                <a href="/">
                    <h1 class="text-primary font-bold text-xl">
                        Tech<span class="text-foreground font-semibold">Commerce</span>
                    </h1>
                </a>
            </div>
        </header>
        <main class="max-w-screen-xl grow px-5">
            <section>
                <div class="grid">
                    <label for="endereco">Selecione o seu endereço</label>
                    <select class="rounded-lg h-10" id="endereco">
                        <option></option>
                    </select>
                </div>
                
                <div class="relative inline-block w-64">
                    <select class="block appearance-none w-full bg-white border border-gray-300 text-gray-700 py-2 px-4 pr-8 rounded leading-tight focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option>Opção 1</option>
                        <option>Opção 2</option>
                        <option>Opção 3</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
                        <svg class="fill-current h-4 w-4" fill="currentColor" viewBox="0 0 20 20"
                             xmlns="http://www.w3.org/2000/svg">
                            <path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 011.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/>
                        </svg>
                    </div>
                </div>
            
            
            </section>
            
            <section></section>
        </main>
    </body>
</html>
