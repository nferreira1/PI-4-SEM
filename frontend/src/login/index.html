<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <script defer src="./index.js" type="module"></script>
        <title>Login</title>
    </head>
    
    <body>
        <main class="max-w-screen-xl mx-auto px-5 flex items-center grow">
            <form class="grid w-[350px] gap-5">
                
                <div class="grid gap-2 text-center pb-4">
                    <h1 class="text-3xl font-bold">Login</h1>
                    <p class="text-balance text-muted-foreground">
                        Digite seu e-mail e senha abaixo para fazer login
                    </p>
                </div>
                
                <div class="grid gap-2">
                    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                           for="inputEmail">E-mail</label>
                    <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-1 text-sm shadow-sm transition-colors ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                           id="inputEmail"
                           placeholder="nathan@exemplo.com.br"
                    >
                </div>
                
                <div class="grid gap-2">
                    <label class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                           for="inputSenha">Senha</label>
                    <div class="relative flex justify-end items-center">
                        <input class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-1 text-sm shadow-sm transition-colors ring-offset-background placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
                               id="inputSenha"
                               placeholder="••••••••"
                               type="password"
                        >
                        <button class="h-10 w-10 flex items-center justify-center hover:bg-muted rounded-md transition-colors absolute"
                                id="buttonAlterarSenha"
                                type="button"></button>
                    </div>
                </div>
                
                <div class="grid gap-y-8">
                    <button class="bg-primary h-10 w-full rounded-md text-xs">Entrar</button>
                    
                    <span class="text-center">
                        Não tem uma conta? <a class="underline" href="/criar-conta/">Inscreva-se</a>
                    </span>
                </div>
            
            </form>
        </main>
    </body>
</html>
