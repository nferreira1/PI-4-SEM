<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <script defer src="../components/toast.js" type="module"></script>
        <script defer src="../main.js" type="module"></script>
        <script defer src="./index.js" type="module"></script>
    </head>
    
    <body>
        <main class="max-w-screen-xl grow flex md:grid lg:grid-cols-3 flex-col md:mx-auto md:gap-8 md:px-5 md:py-8">
            <section
                    class="relative aspect-square md:aspect-auto flex justify-center items-center bg-muted md:rounded-lg md:col-span-2">
                <img class="size-72 object-cover pointer-events-none" id="imagemPrincipal">
                <div class="hidden md:flex flex-col gap-4 md:absolute top-8 left-8" data-name="imagens"></div>
            </section>
            
            <section class="grow px-5 py-8 md:bg-muted md:rounded-lg md:col-span-1">
                <div class="flex md:hidden justify-evenly" data-name="imagens"></div>
                
                <section class="grid gap-4 pt-8 md:pt-0">
                    <div>
                        <span class="text-xs text-muted-foreground">Novo | 100 vendidos</span>
                        <h4 class="text-lg font-semibold" id="nomeProduto"></h4>
                        <span class="text-primary text-xs">Disponível em estoque</span>
                        <div class="flex items-center gap-1 pt-0.5" id="estrelas">
                            <svg class="lucide lucide-star text-primary" fill="none" height="15" stroke="currentColor"
                                 stroke-linecap="round"
                                 stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="15"
                                 xmlns="http://www.w3.org/2000/svg"
                            >
                                <polygon
                                        points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"/>
                            </svg>
                            <span class="text-sm text-muted-foreground ml-1">(25 avaliações)</span>
                        </div>
                    </div>
                    
                    <div id="produtoValor"></div>
                    
                    <div class="flex items-center gap-4">
                        <button class="size-8 border rounded-sm flex justify-center items-center bg-background"
                                id="produtoDiminuirQuantidade">
                            <svg class="lucide lucide-chevron-left" fill="none" height="16" stroke="currentColor"
                                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                 width="16" xmlns="http://www.w3.org/2000/svg">
                                <path d="m15 18-6-6 6-6"/>
                            </svg>
                        </button>
                        
                        <span class="text-sm" id="produtoQuantidade"></span>
                        
                        <button class="size-8 border rounded-sm flex justify-center items-center bg-background"
                                id="produtoAumentarQuantidade">
                            <svg class="lucide lucide-chevron-right" fill="none" height="16" stroke="currentColor"
                                 stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24"
                                 width="16" xmlns="http://www.w3.org/2000/svg">
                                <path d="m9 18 6-6-6-6"/>
                            </svg>
                        </button>
                    </div>
                    
                    <div class="py-6">
                        <h6 class="font-semibold pb-2">Descrição</h6>
                        <p class="text-muted-foreground text-sm" id="descricaoProduto"></p>
                    </div>
                    
                    <button class="bg-primary font-semibold p-3 rounded-2xl" id="buttonAdicionarAoCarrinho">ADICIONAR AO
                        CARRINHO
                    </button>
                    
                    <div class="flex items-center bg-muted rounded-xl py-4 px-6 gap-x-6 md:bg-accent">
                        <svg fill="none" height="31" viewBox="0 0 30 31" width="30" xmlns="http://www.w3.org/2000/svg">
                            <path
                                    d="M3.75 17.375L2.8125 15.5H9.375L8.625 13.625H2.5L1.5625 11.75H11.3125L10.5625 9.875H1.3875L0.3125 8H5C5 7.33696 5.26339 6.70107 5.73223 6.23223C6.20107 5.76339 6.83696 5.5 7.5 5.5H22.5V10.5H26.25L30 15.5V21.75H27.5C27.5 22.7446 27.1049 23.6984 26.4016 24.4017C25.6984 25.1049 24.7446 25.5 23.75 25.5C22.7554 25.5 21.8016 25.1049 21.0983 24.4017C20.3951 23.6984 20 22.7446 20 21.75H15C15 22.7446 14.6049 23.6984 13.9016 24.4017C13.1984 25.1049 12.2446 25.5 11.25 25.5C10.2554 25.5 9.30161 25.1049 8.59835 24.4017C7.89509 23.6984 7.5 22.7446 7.5 21.75H5V17.375H3.75ZM23.75 23.625C24.2473 23.625 24.7242 23.4275 25.0758 23.0758C25.4275 22.7242 25.625 22.2473 25.625 21.75C25.625 21.2527 25.4275 20.7758 25.0758 20.4242C24.7242 20.0725 24.2473 19.875 23.75 19.875C23.2527 19.875 22.7758 20.0725 22.4242 20.4242C22.0725 20.7758 21.875 21.2527 21.875 21.75C21.875 22.2473 22.0725 22.7242 22.4242 23.0758C22.7758 23.4275 23.2527 23.625 23.75 23.625ZM25.625 12.375H22.5V15.5H28.075L25.625 12.375ZM11.25 23.625C11.7473 23.625 12.2242 23.4275 12.5758 23.0758C12.9275 22.7242 13.125 22.2473 13.125 21.75C13.125 21.2527 12.9275 20.7758 12.5758 20.4242C12.2242 20.0725 11.7473 19.875 11.25 19.875C10.7527 19.875 10.2758 20.0725 9.92417 20.4242C9.57254 20.7758 9.375 21.2527 9.375 21.75C9.375 22.2473 9.57254 22.7242 9.92417 23.0758C10.2758 23.4275 10.7527 23.625 11.25 23.625Z"
                                    fill="white"
                            />
                        </svg>
                        
                        <div class="grid text-sm">
                            <span class="truncate">
                                Entrega via <span class="italic font-semibold">Sedex</span>
                            </span>
                            <span class="text-primary truncate">Envio para todo o Brasil</span>
                        </div>
                        
                        <span class="font-semibold ml-auto truncate text-xs">Frete grátis</span>
                    </div>
                </section>
            
            </section>
            
            <section class="col-span-3 px-5 md:px-0 py-8 md:pb-0 overflow-x-hidden">
                <h4 class="text-lg font-bold">PRODUTOS RECOMENDADOS</h4>
                <div class="pt-4 flex gap-4" id="produtosRecomendadosSection"></div>
            </section>
        </main>
    </body>
</html>
